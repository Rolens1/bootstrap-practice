<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/main_section.css" />

    <title>Restaurant</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid ms-5 me-1">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="./images/2020_LeBuck_Blanc.png" alt="logo" height="60" />
        </a>

        <!-- Navbar Toggler (for mobile) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                >Le Buck: Gastronomic Pub</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">The Fox: Coffee + Bar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Lunch counter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Lunch boxes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Gift Cards</a>
            </li>
          </ul>

          <!-- Shopping Cart Icon (Aligned Properly) -->
          <a class="navbar-item cart" href="#">
            <img
              src="./images/icons8-shopping-cart-50.png"
              alt="cart"
              height="30"
            />
          </a>
        </div>
      </div>
    </nav>

    <main>
      <div class="main-background">
        <div class="overlay">
          <div class="text">
            <h1>Local kitchen. Impeccable service.</h1>
            <p>
              Quebec terroir, micro beers, spirits here, import wines, local
              products.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
